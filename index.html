<html>
 <!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>AirBnB card</title>
 <link rel="stylesheet" href="style.css">
</head>
<body class="body">
 <main class="card">
  <header class="header-container">
   <div class="top-container">
    <div class="label-container">
     <p class="label-text">Favorito entre huesped</p>
    </div>
   <img src="./assets/heart-regular.svg" alt="heart-regular" class="heart">
  </div>
   <img src="./assets/house-airbnb.webp" alt="house-airbnb" class="image-house">
   <div class="description-card">
   <div class="text-container">
    <h1 class="title">Estacion Atlantida, Uruguay</h1>
    <p class="description">Cerca de la Bodega Pablo Fallabrino</p>
    <p class="description">23 al 28 de dic.</p>
   </div>
   <div class="rating">
    <img src="./assets/star-solid.svg" alt="star-solid" width="12" height="12" class="star">
    <p class="rating-text">4,9</p>
   </div>
  </div>
  </header>
  <footer class="footer-container">
   <p class="footer-price">$57 USD</p>
   <p class="footer-description">noche</p>
  </footer>
 </main>
</body>
</html></html>
